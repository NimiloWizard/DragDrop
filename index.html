<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Matching Game</title>

    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .tile {
            margin-top: 300px;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
            user-drag: none; /* Disable native drag behavior on some mobile devices */
            touch-action: manipulation; /* Improve touch responsiveness */
            position: absolute;
        }

        .drop-zone {
            margin-top: 100px;
            width: 120px;
            height: 120px;
            background-color: #e74c3c;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            position: relative;
        }

        #message {
            display: none;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile" data-match="1">Tile 1</div>
        <div class="tile" data-match="2">Tile 2</div>
        <!-- Add more tiles as needed -->
    </div>
    <div class="drop-zone" data-target="1"></div>
    <div class="drop-zone" data-target="2"></div>
    <!-- Add more drop zones as needed -->
    <div id="message">Congratulations! You've matched all tiles!</div>

    <script>
        const tiles = document.querySelectorAll('.tile');
        const dropZones = document.querySelectorAll('.drop-zone');
        const message = document.getElementById('message');

        let selectedTile = null;

        tiles.forEach(tile => {
            tile.addEventListener('touchstart', touchStart);
            tile.addEventListener('touchmove', touchMove);
            tile.addEventListener('touchend', touchEnd);
        });

        dropZones.forEach(dropZone => {
            dropZone.addEventListener('dragover', dragOver);
            dropZone.addEventListener('dragenter', dragEnter);
            dropZone.addEventListener('dragleave', dragLeave);
            dropZone.addEventListener('drop', dragDrop);
        });

        function touchStart(event) {
            selectedTile = this;
            const touch = event.touches[0];
            selectedTile.initialX = touch.clientX - selectedTile.getBoundingClientRect().left;
            selectedTile.initialY = touch.clientY - selectedTile.getBoundingClientRect().top;
            selectedTile.style.zIndex = 1; // Bring the selected tile to the front
            event.preventDefault();
        }

        function touchMove(event) {
            if (!selectedTile) return;
            const touch = event.touches[0];
            const left = touch.clientX - selectedTile.initialX;
            const top = touch.clientY - selectedTile.initialY;

            selectedTile.style.left = left + 'px';
            selectedTile.style.top = top + 'px';

            event.preventDefault();
        }

        function touchEnd() {
            if (!selectedTile) return;
            selectedTile.style.zIndex = ''; // Reset the z-index
            selectedTile = null;
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
        }

        function dragLeave() {
            // No action needed
        }

        function dragDrop(event) {
            event.preventDefault();
            const target = this;

            const matched = selectedTile.getAttribute('data-match') === target.getAttribute('data-target');

            if (matched) {
                selectedTile.style.visibility = 'hidden';
                target.style.backgroundColor = 'green';
            }

            checkWinCondition();
        }

        function checkWinCondition() {
            const remainingTiles = [...tiles].filter(tile => tile.style.visibility !== 'hidden');
            if (remainingTiles.length === 0) {
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
