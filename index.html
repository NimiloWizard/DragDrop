<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drag and Drop Game</title>

      <style>
                                body {
                font-family: Arial, sans-serif;
                text-align: center;
            }

            h1 {
                margin-top: 20px;
            }

            .game-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px;
            }

            .tile {
                width: 80px;
                height: 80px;
                background-color: #3498db;
                color: white;
                text-align: center;
                line-height: 80px;
                margin: 10px;
                cursor: pointer;
            }

            .drop-zone {
                width: 100px;
                height: 100px;
                background-color: #e74c3c;
                margin: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #3498db;
                color: white;
                border: none;
                cursor: pointer;
            }

            #message {
                font-weight: bold;
            }

      </style>
</head>
<body>
    <h1>Drag and Drop Game</h1>
    <div class="game-container">
        <div id="tile1" class="tile" draggable="true" data-value="A">Tile A</div>
        <div id="tile2" class="tile" draggable="true" data-value="B">Tile B</div>
        <div class="drop-zone" data-drop-value="A"></div>
        <div class="drop-zone" data-drop-value="B"></div>
    </div>
    <button id="shuffle-btn">Shuffle</button>
    <p id="message"></p>
    <script src="script.js"></script>

   
     <script>
              const tiles = document.querySelectorAll('.tile');
const dropZones = document.querySelectorAll('.drop-zone');
const message = document.getElementById('message');
const shuffleBtn = document.getElementById('shuffle-btn');

let tilesPlaced = 0;
let originalTileOrder = [];

// Store the original order of the tiles
tiles.forEach(tile => {
    originalTileOrder.push(tile);
});

// Add drag event listeners to tiles
tiles.forEach(tile => {
    tile.addEventListener('dragstart', dragStart);
    tile.addEventListener('dragend', dragEnd);
});

// Add dragover event listeners to drop zones
dropZones.forEach(zone => {
    zone.addEventListener('dragover', dragOver);
    zone.addEventListener('dragenter', dragEnter);
    zone.addEventListener('dragleave', dragLeave);
    zone.addEventListener('drop', dragDrop);
});

// Add click event listener to shuffle button
shuffleBtn.addEventListener('click', shuffleTiles);

// Drag functions
function dragStart() {
    this.classList.add('dragging');
}

function dragEnd() {
    this.classList.remove('dragging');
}

function dragOver(e) {
    e.preventDefault();
}

function dragEnter(e) {
    e.preventDefault();
    this.classList.add('hovered');
}

function dragLeave() {
    this.classList.remove('hovered');
}

function dragDrop() {
    const tile = document.querySelector('.dragging');
    if (this.getAttribute('data-drop-value') === tile.getAttribute('data-value')) {
        tile.style.backgroundColor = 'green';
        tilesPlaced++;
    } else {
        tile.style.backgroundColor = 'red';
    }

    if (tilesPlaced === 2) {
        checkResult();
    }

    this.appendChild(tile);
    tile.classList.remove('dragging');
    this.classList.remove('hovered');
}


// Check the game result
function checkResult() {
    if (document.querySelectorAll('.tile[data-value]').every(tile => {
        return tile.getAttribute('data-value') === tile.parentElement.getAttribute('data-drop-value');
    })) {
        message.textContent = 'Congratulations! You completed this mission.';
    } else {
        message.textContent = 'Incorrect, please keep trying!';
    }
}





     </script> 


</body>
</html>
