<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (styles and head content) ... -->
</head>
<body>
    <div class="container">
        <div class="tile" data-match="1" draggable="true">Tile 1</div>
        <div class="tile" data-match="2" draggable="true">Tile 2</div>
        <!-- Add more tiles as needed -->
    </div>
    <div class="drop-zone" data-target="1"></div>
    <div class="drop-zone" data-target="2"></div>
    <!-- Add more drop zones as needed -->
    <div id="message">Congratulations! You've matched all tiles!</div>
    <div id="Incorrectmessage">Incorrect! Keep Trying!</div>

    <button id="shuffleButton">Shuffle Tiles</button>
    <script src="script.js"></script>
    <script>
        // script.js

        const tiles = document.querySelectorAll('.tile');
        const dropZones = document.querySelectorAll('.drop-zone');
        const message = document.getElementById('message');
        const shuffleButton = document.getElementById('shuffleButton');
        const Incorrectmessage = document.getElementById('Incorrectmessage');

        let matchedTiles = 0;
        let draggedTile = null;
        let touchedTile = null; // New variable to track touched tile

        tiles.forEach(tile => {
            tile.addEventListener('dragstart', dragStart);
            tile.addEventListener('dragend', dragEnd);
            tile.addEventListener('touchstart', touchStart);
            tile.addEventListener('touchmove', touchMove);
            tile.addEventListener('touchend', touchEnd);
            tile.addEventListener('mousedown', mouseDown); // Add mouse event for desktop
        });

        // Add event listeners for drop zones
        dropZones.forEach(dropZone => {
            dropZone.addEventListener('dragover', dragOver);
            dropZone.addEventListener('dragenter', dragEnter);
            dropZone.addEventListener('dragleave', dragLeave);
            dropZone.addEventListener('drop', dragDrop);
        });

        // Shuffle tiles when the "Shuffle Tiles" button is clicked
        shuffleButton.addEventListener('click', shuffleTiles);

        function dragStart(event) {
            draggedTile = this;
            event.dataTransfer.setData('text/plain', ''); // Required for Firefox
        }

        function dragEnd() {
            // No action needed
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
            this.classList.add('hovered');
        }

        function dragLeave() {
            this.classList.remove('hovered');
        }

        function dragDrop(event) {
            event.preventDefault();
            const target = this;

            if (draggedTile.getAttribute('data-match') === target.getAttribute('data-target')) {
                draggedTile.style.visibility = 'hidden';
                target.style.backgroundColor = 'green';
                matchedTiles++;

                if (matchedTiles === tiles.length) {
                    message.style.display = 'block';
                }
            } else if (!draggedTile.getAttribute('data-match') === target.getAttribute('data-target')) {
                Incorrectmessage.style.display  = 'block';
            }

            this.classList.remove('hovered');
        }

        function touchStart(event) {
            touchedTile = this;
            const touch = event.touches[0];
            touchedTile.initialX = touch.clientX - parseFloat(getComputedStyle(touchedTile).left);
            touchedTile.initialY = touch.clientY - parseFloat(getComputedStyle(touchedTile).top);
            event.preventDefault();
        }

        function touchMove(event) {
            if (!touchedTile) return;
            const touch = event.touches[0];
            const left = touch.clientX - touchedTile.initialX;
            const top = touch.clientY - touchedTile.initialY;

            touchedTile.style.left = left + 'px';
            touchedTile.style.top = top + 'px';

            event.preventDefault();
        }

        function touchEnd() {
            touchedTile = null;
        }

        // Handle mouse events for desktop
        function mouseDown(event) {
            touchedTile = this;
            const mouseX = event.clientX - parseFloat(getComputedStyle(touchedTile).left);
            const mouseY = event.clientY - parseFloat(getComputedStyle(touchedTile).top);

            // Store initial mouse offset for later calculations
            touchedTile.initialX = mouseX;
            touchedTile.initialY = mouseY;

            document.addEventListener('mousemove', mouseMove);
            document.addEventListener('mouseup', mouseUp);

            event.preventDefault();
        }

        function mouseMove(event) {
            if (!touchedTile) return;
            const mouseX = event.clientX - touchedTile.initialX;
            const mouseY = event.clientY - touchedTile.initialY;

            touchedTile.style.left = mouseX + 'px';
            touchedTile.style.top = mouseY + 'px';

            event.preventDefault();
        }

        function mouseUp() {
            if (!touchedTile) return;
            document.removeEventListener('mousemove', mouseMove);
            document.removeEventListener('mouseup', mouseUp);
            touchedTile = null;
        }

        function shuffleTiles() {
            const container = document.querySelector('.container');
            const tilesArray = Array.from(tiles);

            tilesArray.sort(() => Math.random() - 0.5);

            tilesArray.forEach(tile => {
                container.appendChild(tile);
            });
        }
