<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Matching Game</title>

    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
            user-drag: none; /* Disable native drag behavior on some mobile devices */
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        .drop-zone {
            width: 120px;
            height: 120px;
            background-color: #e74c3c;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }

        #message {
            display: none;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile" data-match="1" draggable="true">Tile 1</div>
        <div class="tile" data-match="2" draggable="true">Tile 2</div>
        <!-- Add more tiles as needed -->
    </div>
    <div class="drop-zone" data-target="1"></div>
    <div class="drop-zone" data-target="2"></div>
    <!-- Add more drop zones as needed -->
    <div id="message">Congratulations! You've matched all tiles!</div>
    <div id="Incorrectmessage">Incorrect! Keep Trying!</div>

    <button id="shuffleButton">Shuffle Tiles</button>
    <script src="script.js"></script>
    <script>
        // script.js

        const tiles = document.querySelectorAll('.tile');
        const dropZones = document.querySelectorAll('.drop-zone');
        const message = document.getElementById('message');
        const shuffleButton = document.getElementById('shuffleButton');
        const Incorrectmessage = document.getElementById('Incorrectmessage');

        let matchedTiles = 0;
        let draggedTile = null;

        tiles.forEach(tile => {
            tile.addEventListener('dragstart', dragStart);
            tile.addEventListener('dragend', dragEnd);
            tile.addEventListener('touchstart', touchStart);
            tile.addEventListener('touchmove', touchMove);
            tile.addEventListener('touchend', touchEnd);
        });

        // Add event listeners for drop zones
        dropZones.forEach(dropZone => {
            dropZone.addEventListener('dragover', dragOver);
            dropZone.addEventListener('dragenter', dragEnter);
            dropZone.addEventListener('dragleave', dragLeave);
            dropZone.addEventListener('drop', dragDrop);
        });

        // Shuffle tiles when the "Shuffle Tiles" button is clicked
        shuffleButton.addEventListener('click', shuffleTiles);

        function dragStart(event) {
            draggedTile = this;
            event.dataTransfer.setData('text/plain', ''); // Required for Firefox
        }

        function dragEnd() {
            // No action needed
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
            this.classList.add('hovered');
        }

        function dragLeave() {
            this.classList.remove('hovered');
        }

        function dragDrop(event) {
            event.preventDefault();
            const target = this;

            if (draggedTile.getAttribute('data-match') === target.getAttribute('data-target')) {
                draggedTile.style.visibility = 'hidden';
                target.style.backgroundColor = 'green';
                matchedTiles++;

                if (matchedTiles === tiles.length) {
                    message.style.display = 'block';
                }
            } else if (!draggedTile.getAttribute('data-match') === target.getAttribute('data-target')) {
                Incorrectmessage.style.display  = 'block';
            }

            this.classList.remove('hovered');
        }

        function touchStart(event) {
            draggedTile = this;
            const touch = event.touches[0];
            draggedTile.initialX = touch.clientX - parseFloat(getComputedStyle(draggedTile).left);
            draggedTile.initialY = touch.clientY - parseFloat(getComputedStyle(draggedTile).top);
            event.preventDefault();
        }

        function touchMove(event) {
            if (!draggedTile) return;
            const touch = event.touches[0];
            const left = touch.clientX - draggedTile.initialX;
            const top = touch.clientY - draggedTile.initialY;

            draggedTile.style.left = left + 'px';
            draggedTile.style.top = top + 'px';

            event.preventDefault();
        }

        function touchEnd() {
            draggedTile = null;
        }

        function shuffleTiles() {
            const container = document.querySelector('.container');
            const tilesArray = Array.from(tiles);

            tilesArray.sort(() => Math.random() - 0.5);

            tilesArray.forEach(tile => {
                container.appendChild(tile);
            });
        }

        // Reset game when "Shuffle Tiles" button is clicked
        shuffleButton.addEventListener('click', function () {
            matchedTiles = 0;
            tiles.forEach(tile => {
                tile.style.visibility = 'visible';
                tile.style.backgroundColor = '#3498db';
            });
            dropZones.forEach(dropZone => {
                dropZone.style.backgroundColor = '#e74c3c';
            });
            message.style.display = 'none';
            Incorrectmessage.style.display  = 'none';
        });
    </script>
</body>
</html>
