<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.tile {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
    user-drag: none; /* Disable default drag behavior */
}

.drop-zone {
    width: 120px;
    height: 120px;
    background-color: lightgreen;
    text-align: center;
    line-height: 120px;
}

    </style>
</head>
<body>
    <div id="game-container">
        <div id="tile" class="tile">Tile</div>
        <div id="drop-zone" class="drop-zone">Drop Zone</div>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
    <script>
        const tile = document.getElementById('tile');
const dropZone = document.getElementById('drop-zone');
const message = document.getElementById('message');

let isDragging = false;

tile.addEventListener('touchstart', (e) => {
    isDragging = true;
    const touch = e.touches[0];
    const offsetX = touch.clientX - tile.getBoundingClientRect().left;
    const offsetY = touch.clientY - tile.getBoundingClientRect().top;

    tile.style.transition = 'none';
    tile.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
});

document.addEventListener('touchmove', (e) => {
    if (isDragging) {
        e.preventDefault();
        const touch = e.touches[0];
        const offsetX = touch.clientX - tile.getBoundingClientRect().left;
        const offsetY = touch.clientY - tile.getBoundingClientRect().top;

        tile.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    }
});

document.addEventListener('touchend', () => {
    if (isDragging) {
        isDragging = false;

        const tileRect = tile.getBoundingClientRect();
        const dropZoneRect = dropZone.getBoundingClientRect();

        if (
            tileRect.left >= dropZoneRect.left &&
            tileRect.right <= dropZoneRect.right &&
            tileRect.top >= dropZoneRect.top &&
            tileRect.bottom <= dropZoneRect.bottom
        ) {
            message.textContent = 'Congratulations! You completed this mission';
        } else {
            message.textContent = 'Incorrect, Please keep trying!';
        }

        tile.style.transition = 'transform 0.3s';
        tile.style.transform = 'none';
    }
});

// Reset the game
tile.addEventListener('click', () => {
    message.textContent = '';
});

    </script>
</body>
</html>
